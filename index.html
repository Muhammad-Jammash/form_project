<!DOCTYPE html>
<html>
<head>
	<title>Form Project</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="form_project.css">
	<script type="text/javascript" src="form_project.js"></script>
</head>
<body>
<header></header>
<section>
	<form method="GET">
		<label for="">Full Name</label><br>
		<input type="text" id="f_name"><br><br>
		<label for="">Roll No</label><br>
		<input type="text" id="roll_no"><br><br>
		<label for="">Subject</label><br>
		<input type="text" id="subject"><br><br>
		<label for="">Obtained Marks</label><br>
		<input type="text" id="o_marks"><br><br>
		<label for="">Total Marks</label><br>
		<input type="text" id="t_marks"><br><br>
		<button onclick="submit();">Submit</button>
	</form>
	<div class="marksheet">
		<h1>Marks Certificate</h1>
		<p>This marks certificate is proudly presented to<br><input type="text" id="full_name"><br> who gain marks <br> <input type="text" id="obtained_marks"><br> out of <br> <input type="text" id="total_marks"> <br> with grade <br> <input type="text">
		</p>
	</div>
</section>

</body>
</html>
